<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee House</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Header Styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2c3e50;
            color: white;
            padding: 10px 20px;
        }

        header img {
            height: 50px;
            width: auto;
        }

        header nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
        }

        header nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        header nav .button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        header nav .button.secondary {
            background-color: #7f8c8d;
            color: white;
        }

        header nav .button:hover {
            background-color: #16a085;
            color: white;
        }

        /* Hero Section Styles */
        .hero {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('coffe.jpg') center/cover no-repeat;
            filter: blur(2px); /* Blur halus */
            z-index: 1;
        }

        .hero h2,
        .hero p {
            position: relative;
            z-index: 2; /* Konten di atas background */
            margin: 0;
            padding: 0 20px;
        }

        .hero h2 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            transform: translateY(50px); /* Geser teks turun */
        }

        .hero .cta-button {
            position: relative;
            z-index: 2;
            padding: 15px 25px;
            background-color: #e74c3c;
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .hero .cta-button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <header>
        <img src="CoffeeHouse.jpg">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li> 
                <li><a href="sosmed.html">Sosmed</a></li>
                <li><a href="Alamat.html">Alamat</a></li>
                <li><a href="pesanan.html">Pesanan</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h2>Coffee House</h2>
                <p>Temukan Perpaduan Kenyamanan dan Kenikmatan Rasa Kopi di Setiap Cangkirnya</p>
                <p>Hanya di Coffee House</p>
            </div>
        </section>
    </main>
</body>
</html>
